<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Instagram Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
        sans-serif;
    }

    body {
      width: 25%;
      margin: 20px auto;
    }

    .Box-1 {
      border: 1px solid rgb(210, 209, 209);
      text-align: center;
    }

    .Box-1 img {
      width: 50%;
      padding: 40px 0;
      margin: 0 50px;
      cursor: pointer;
    }

    label {
      color: #606770;
    }

    input {
      width: 80%;
      padding: 10px 7px;
      margin: 3px 0;
      border: 1px solid rgb(217, 215, 215);
      background-color: rgb(244, 243, 243);
      border-radius: 2px;     
    }



    .btn-1 {
      width: 80%;
      margin: 10px 0;
      padding: 7px 0;
      background-color: rgb(102, 174, 225);
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 7px;
      cursor: pointer;
    }

    .para {
      display: flex;
      justify-content: center;
      color: rgb(123, 122, 122);
    }

    .p-1 {
      padding-bottom: 25px;
    }

    .p-2 {
      margin: 6px 12px;
      padding-bottom: 25px;
    }

    a {
      color: #385185;
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
    }

    .p-3 {
      padding: 20px 0;
    }

    .p-3 a {
      font-size: 13px;
      font-weight: 400;
      cursor: pointer;
      color: #00376B;
    }

    .Box-2 {
      display: flex;
      justify-content: center;
      margin-top: 14px;
      border: 1px solid rgb(210, 209, 209);
      padding: 20px 0;
      gap: 4px;
    }

    .p-4 {
      font-size: 16px;
    }

    h4 a {
      color: #0095F6;
      cursor: pointer;
    }

    .p-5 {
     text-align: center;
     padding: 20px 0;
    }

    .Icons {
      display: flex;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
    }


  </style>
</head>

<body>
  <div class="Box-1">
    <img src="Img/Instagram.png" alt="" />
    <input type="text" id="uname" placeholder="Phone number, Username, or Email" />
    <input type="text" id="upw" placeholder="Password"><br>
    <button class="btn-1">Log In</button>
    <div class="para">
      <p class="p-1">_________________
      <p class="p-2">OR</p>_________________</p>
    </div>
    <a href="P10-Fb-Login.html" target="_self"><i class="fa fa-facebook-official" style="font-size: 20px; color: #385185; padding: 0 8px;"></i>Log in
      with Facebook</a>
    <p class="p-3"><a href="P10-ResetPw.html" target="_self">Forgot password?</a></p>
  </div>

  <div class="Box-2">
    <p class="p-4">Don't have an account?</p>
    <h4><a href="P10-SignUp.html" target="_self">Sign up</a></h4>
  </div>

  <div class="Box-3">
    <p class="p-5">Get the app.</p>
    <div class="Icons">
      <img src="Img/icon-1.png" alt="" width= "30%">
      <img src="Img/icon-2.png" alt="" width= "30%">
    </div>
  </div>

</body>

</html>
